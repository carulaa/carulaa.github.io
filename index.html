<!DOCTYPE html>
<html lang="en">
<head>
    <title>PiteTo</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <style>
        @font-face {
            font-family: 'Chicago';
            src: url('ChicagoFLF.woff2') format('woff2'),
                 url('ChicagoFLF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .top-bar, .system-menu button {
            font-family: 'Chicago'; /* Use Chicago font for top bar and system buttons */
        }
        .top-bar {
            background-color: white; /* Set top bar background to white */
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        .top-bar .apple-logo {
            width: 32px; /* Set apple logo size */
            height: 32px;
            background-image: url('piteto.png'); /* Use custom apple logo */
            background-size: contain;
            background-repeat: no-repeat;
            margin-right: 10px;
        }
        .system-menu {
            display: flex;
            margin-left: auto;
        }
        .system-menu button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        .system-menu button:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
        .window {
            width: 30rem;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="apple-logo"></div>
        <div class="system-menu">
            <button>File</button>
            <button>Edit</button>
            <button>View</button>
            <button>Special</button>
        </div>
    </div>
    <div class="window">
        <div class="title-bar"> 
            <h1 class="title">PiteTo</h1>
        </div>
        <div class="separator"></div>
        <center>
            <div class="window-pane">
                PiteTo Website v2
            </div>
        </center>
    </div>
</body>
</html>
