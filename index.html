<!DOCTYPE html>
<html lang="en">
<head>
    <title>PiteTo</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: var(--font-sans);
        }
        .top-bar {
            background-color: #B0B0B0;
            height: 30px;
            display: flex;
            align-items: center;
            padding: 0 10px;
        }
        .top-bar .apple-logo {
            width: 20px;
            height: 20px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg');
            background-size: contain;
            background-repeat: no-repeat;
            margin-right: 10px;
        }
        .system-menu {
            display: flex;
            margin-left: auto;
        }
        .system-menu button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-right: 5px;
            font-family: var(--font-sans);
        }
        .system-menu button:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }
        .window {
            width: 30rem;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="apple-logo"></div>
        <div class="system-menu">
            <button>File</button>
            <button>Edit</button>
            <button>View</button>
            <button>Special</button>
        </div>
    </div>
    <div class="window">
        <div class="title-bar"> 
            <h1 class="title">PiteTo</h1>
        </div>
        <div class="separator"></div>
        <center>
            <div class="window-pane">
                PiteTo Website v2
            </div>
        </center>
    </div>
</body>
</html>
